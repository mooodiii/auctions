{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories:</h2>
    <ul>
    {% for category in categories %}
    {% if category.is_active %}
        <li><a href="{% url 'cool' category.title %}">{{category.title}}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
